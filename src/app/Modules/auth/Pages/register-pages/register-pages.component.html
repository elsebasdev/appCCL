<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                            </div>
                            <div class="form-group">
                                <input type="email" [(ngModel)]="registerUser.email" [ngModelOptions]="{standalone: true}" class="form-control form-control-user" id="exampleInputEmail"
                                    placeholder="Email Address">
                            </div>

                            <div class="form-group">
                                <input type="text" [(ngModel)]="registerUser.userName" [ngModelOptions]="{standalone: true}" class="form-control form-control-user" id="exampleInputUsername"
                                    placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" [(ngModel)]="registerUser.password" [ngModelOptions]="{standalone: true}" class="form-control form-control-user" id="exampleRepeatPassword"
                                    placeholder="Repeat Password">
                            </div>
                            <a type="button" (click)="register(registerUser)"
                                class="btn btn-primary btn-user btn-block">
                                Register Account
                            </a>
                            <hr>
                            <a href="index.html" class="btn btn-google btn-user btn-block">
                                <i class="fab fa-google fa-fw"></i> Register with Google
                            </a>
                            <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                            </a>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a [routerLink]="['../recovery']" routerLinkActive="router-link-active" class="small">Forgot
                                Password?</a>
                        </div>
                        <div class="text-center">
                            <a [routerLink]="['../login']" routerLinkActive="router-link-active" class="small">Already
                                have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
